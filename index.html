<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="shortcut icon" href="src/img/APENAS-O-DESENHO/Screenshots_2021-09-02-23-42-06.jpg" type="image/x-icon" />
    <title>Guilherme Martins | Novidades em Breve</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Coda&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap");
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: "Montserrat", sans-serif;
        background: url(src/img/pexels-pixabay-247791.jpg) center center no-repeat;
        background-size: cover;
        background-attachment: fixed;
        height: 100vh;
      }
      
      .background {
        background-color: rgba(0, 0, 0, 0.85);
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      
      main {
        width: 100%;
        height: 100vh;
        display: flex;
        gap: 30px;
        align-items: center;
        justify-content: space-around;
        flex-direction: column;
        position: relative;
        z-index: 2;
      }
      
      .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-top: 40px;
      }
      
      .logo img {
        width: 150px;
        border-radius: 50%;
        border: 3px solid hsl(35, 64%, 47%);
        transition: transform 0.5s ease;
      }
      
      .logo img:hover {
        transform: scale(1.05);
      }
      
      h1 {
        font-size: 28px;
        color: #ffffff;
        font-weight: 700;
        letter-spacing: 1px;
      }
      
      span {
        font-weight: 500;
        color: hsl(35, 64%, 47%);
      }
      
      .coming-soon {
        text-align: center;
      }
      
      h3 {
        font-family: "Coda", cursive;
        color: #ffffff;
        font-weight: 600;
        font-size: 4rem;
        text-shadow: 0 0 0.75rem rgba(0, 0, 0, 0.8);
        margin-bottom: 10px;
      }
      
      .subtitle {
        color: #ffffff;
        font-size: 1.5rem;
        margin-bottom: 30px;
        text-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.8);
      }
      
      .countdown {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        justify-content: center;
      }
      
      .countdown-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 15px;
        border-radius: 8px;
        min-width: 80px;
      }
      
      .countdown-number {
        font-size: 2rem;
        font-weight: 700;
        color: hsl(35, 64%, 47%);
      }
      
      .countdown-label {
        font-size: 0.9rem;
        color: #ffffff;
        text-transform: uppercase;
      }
      
      .footer {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-bottom: 30px;
      }
      
      .social-links {
        display: flex;
        gap: 20px;
      }
      
      i {
        font-size: 30px;
        color: #ffffff;
        transition: 0.3s ease-in-out;
      }
      
      i:hover {
        color: hsl(35, 64%, 47%);
        transform: translateY(-5px);
      }
      
      p {
        color: #cdcdcd;
        font-size: 14px;
      }
      
      .animated-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .particle {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: float linear infinite;
      }
      
      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        h3 {
          font-size: 3rem;
        }
        
        .subtitle {
          font-size: 1.2rem;
          padding: 0 20px;
        }
        
        .countdown {
          gap: 10px;
        }
        
        .countdown-item {
          min-width: 70px;
          padding: 10px;
        }
        
        .countdown-number {
          font-size: 1.6rem;
        }
      }
      
      @media (max-width: 480px) {
        h3 {
          font-size: 2.5rem;
        }
        
        .subtitle {
          font-size: 1rem;
        }
        
        .countdown-item {
          min-width: 60px;
          padding: 8px;
        }
        
        .countdown-number {
          font-size: 1.4rem;
        }
        
        .countdown-label {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="animated-bg" id="animated-bg"></div>
      <main>
        <div class="logo" data-aos="zoom-in" data-aos-duration="2000">
          <img src="src/img/APENAS-O-DESENHO/a8007ea0cd5240479a822ce322a97dda.jpg" alt="Guilherme Martins" />
          <h1>Guilherme <span>Martins</span></h1>
        </div>
        
        <div class="coming-soon" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">
          <h3>ALGO NOVO ESTÁ CHEGANDO</h3>
          <p class="subtitle">Um site totalmente renovado está a caminho.<br>Fique ligado para uma experiência completamente nova.</p>
          
          <div class="countdown" id="countdown">
            <div class="countdown-item">
              <div class="countdown-number" id="days">00</div>
              <div class="countdown-label">Dias</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-number" id="hours">00</div>
              <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-number" id="minutes">00</div>
              <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-number" id="seconds">00</div>
              <div class="countdown-label">Segundos</div>
            </div>
          </div>
        </div>
        
        <div class="footer" data-aos="fade-up" data-aos-duration="1500">
          <div class="social-links">
            <a href="https://www.linkedin.com/in/guilhermemartinsbr/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          </div>
          <p>© 2024 - Todos os direitos reservados. | Guilherme Martins</p>
        </div>
      </main>
    </div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Inicializar AOS
      AOS.init();
      
      // Criar partículas de fundo
      document.addEventListener('DOMContentLoaded', function() {
        const animatedBg = document.getElementById('animated-bg');
        const particleCount = 40;
        
        for(let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Tamanho aleatório
          const size = Math.random() * 8 + 2;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          
          // Posição inicial aleatória
          const posX = Math.random() * 100;
          const posY = Math.random() * 100 + 100;
          particle.style.left = posX + '%';
          particle.style.bottom = -posY + 'px';
          
          // Duração da animação aleatória
          const duration = Math.random() * 30 + 20;
          particle.style.animationDuration = duration + 's';
          
          // Delay aleatório
          const delay = Math.random() * 20;
          particle.style.animationDelay = delay + 's';
          
          animatedBg.appendChild(particle);
        }
      });
      
      // Configurar contador regressivo
      const countdown = () => {
        // Data alvo: 30 dias a partir de agora
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 30);
        
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        
        function updateCountdown() {
          const currentDate = new Date();
          const difference = targetDate - currentDate;
          
          const days = Math.floor(difference / (1000 * 60 * 60 * 24));
          const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((difference % (1000 * 60)) / 1000);
          
          daysElement.innerHTML = days < 10 ? `0${days}` : days;
          hoursElement.innerHTML = hours < 10 ? `0${hours}` : hours;
          minutesElement.innerHTML = minutes < 10 ? `0${minutes}` : minutes;
          secondsElement.innerHTML = seconds < 10 ? `0${seconds}` : seconds;
        }
        
        // Atualizar a cada segundo
        updateCountdown();
        setInterval(updateCountdown, 1000);
      };
      
      countdown();
    </script>
  </body>
</html>
